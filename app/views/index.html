<!doctype html>
<html>
  <head lang="en">
    <link rel="stylesheet" href="styles/main.css"/>
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/ui-lightness/jquery-ui.min.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles/flat-ui.css"/>
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/ui/minified/jquery-ui.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="scripts/flat-ui/application.js"></script>
    <script src="scripts/flat-ui/bootstrap-select.js"></script>
    <script src="scripts/flat-ui/bootstrap-switch.js"></script>
    <script src="scripts/flat-ui/jquery.placeholder.js"></script>
    <script src="scripts/flat-ui/jquery.tagsinput.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="scripts/services/socket.js"></script>
    <script src="scripts/services/util.js"></script>
    <script src="scripts/controllers/stickyCtrl.js"></script>
    <script src="scripts/directives/stSticky.js"></script>
    <script src="scripts/directives/stBoard.js"></script>
  </head>
  <body>
    <div ng-app="stickyApp" ng-controller="stickyCtrl">
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
          </button>
          <a class="navbar-brand" href="#">Sticky</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav">
            <li><button type="button" id="add-button" class="btn btn-link navbar-btn" ng-click="addSticky()"><span class="fui-plus"> Add</span></button</li>
            <li><button type="button" id="bundle-button" class="btn btn-link navbar-btn" ng-click=""><span class="fui-list"> bundle</span></button</li>
          </ul>
          <form class="navbar-form navbar-right" role="search">
            <div class="input-group">
              <input class="form-control" type="search" placeholder="Search" id="search-query" ng-model="search">
              <span class="input-group-btn">
                <button type="button" class="btn">
                  <span class="fui-search"></span>
                </button>
              </span>
            </div>
          </form>
        </div>
      </nav>
      <div id="board" st-board >
        <div id={{sticky.id}} class="sticky ng-class:sticky.color;" ng-repeat="sticky in stickies | filter: {text:search}" ng-style="{'left':sticky.left + px, 'top':sticky.top + px}" ng-mouseenter="hover(sticky)" ng-mouseleave="hover(sticky)" st-sticky ng-cloak>
        </div>

        <!-- debug info from -->
        <div style="position:absolute; bottom:0; font-size:15px;" ng-bind="stickies|json"></div>
        <!-- debug info to -->
      </div>
    </div>
  </body>
</html>
